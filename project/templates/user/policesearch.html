<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  #nav {
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    background-color: #343a40;
    height: 80px;
}

.navbar-brand img {
    max-height: 60px;
}

.navbar .nav-link {
    color: #fff;
    transition: color 0.3s ease;
    margin: 10px;
}

.navbar .nav-link:hover {
    color: #91aafa;
}

.navbar-toggler {
    border-color: rgba(255, 255, 255, 0.5);
}

.navbar-toggler-icon {
    background-image: url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba(255, 255, 255, 0.8)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
}

.search-bar {
    position: relative;
    width: 300px;
}

.search-bar input {
    padding-left: 40px;
    border: 1px solid #ced4da;
    border-radius: 25px;
}

.search-bar .search-icon {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    font-size: 1rem;
    color: #6c757d;

}

/* Profile dropdown styles */
.profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #fff;
    background-color: #343a40;
}

.dropdown-menu {
    min-width: 200px;
    background-color: #2c2727; /* Black background */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.dropdown-menu .dropdown-item {
    color: #fff; /* White text */
    
}

.dropdown-menu .dropdown-item:hover {
    background-color: #4d73f1;
    color: #fff;
}


h2{
    text-align: center;
    margin: 50px;
}



</style>
<body>
  <nav id="nav" class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="../userhome">
            <img id="logo" src="../static/images/logo.png" alt="CrimeLog">
        </a>

        <!-- Toggler for smaller screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="mynavbar">
            <!-- Left links -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../submit_complaint">Give Complaint</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../userhistory">View History</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="../message">Ask Anything</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="../contactus">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../logout">Logout</a>
                </li>
            </ul>
        
  
    <form class="d-flex" method="get" action="{% url 'policesearch' %}">
      <input type="text" class="form-control me-2" name="query" placeholder="Search for products...">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  
      </div>
    </div>
  </nav>
  
<h2 class="text-center">Search Results for "{{ query }}"</h2>

<div class="container mt-4">
    {% if police %}
        <div class="row">
            {% for i in police %}
                <div class="col-md-4 gallery">
                    <div class="product">
                        <div class="description">
                            <h3>{{ i.name }}</h3>
                            <p class="price">{{ i.Email }}</p>
                            <p class="quantity">Quantity: {{ i.phonenumber }}</p>
                            
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No products found.</p>
    {% endif %}
</div>

</body>
</html>
