<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  
/* nav */



.nav-link:hover{
        color: rgb(222, 247, 34);
    }


.navbar .nav-link {
  transition: color 0.3s; /
}

.navbar .nav-link:hover {
  color: #ffdd57; /* Change color on hover */
}

.navbar-toggler {
  border-color: rgba(255, 255, 255, 0.5); /* Light border for toggler */
}

.navbar-toggler-icon {
  background-image: url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba(255, 255, 255, 0.8)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E"); /* Custom color for toggler icon */
}
#nav{
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  height: 80px;
  margin: -20px -20px-20px 0;
  
}

</style>
<body>
  <nav id="nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="../userhome" class="logo">
        <img src="../static/logo.png" alt="logo" width="100px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../profile">profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../userviewproduct">view product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../orderdetails">orderdetails</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../contact">contact</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../aboutus">Aboutus</a>
        </li>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../service">service</a>
      </li>
          <li class="nav-item">
            <a class="nav-link" href="../logout">logout</a>
          </li>
        </ul>
        
  
    <form class="d-flex" method="get" action="{% url 'policesearch' %}">
      <input type="text" class="form-control me-2" name="query" placeholder="Search for products...">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  
      </div>
    </div>
  </nav>
  
<h2 class="text-center">Search Results for "{{ query }}"</h2>

<div class="container mt-4">
    {% if police %}
        <div class="row">
            {% for i in police %}
                <div class="col-md-4 gallery">
                    <div class="product">
                        <div class="description">
                            <h3>{{ i.name }}</h3>
                            <p class="price">{{ i.Email }}</p>
                            <p class="quantity">Quantity: {{ i.phonenumber }}</p>
                            
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No products found.</p>
    {% endif %}
</div>

</body>
</html>
