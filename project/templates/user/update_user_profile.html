<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>CrimeLog</title>
    <style>

        
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #nav {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #343a40;
            height: 80px;
        }

        .navbar-brand img {
            max-height: 60px;
        }

        .navbar .nav-link {
            color: #fff;
            transition: color 0.3s ease;
            margin: 10px;
        }

        .navbar .nav-link:hover {
            color: #91aafa;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba(255, 255, 255, 0.8)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            padding-left: 40px;
            border: 1px solid #ced4da;
            border-radius: 25px;
        }

        .search-bar .search-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #6c757d;

        }

        /* Profile dropdown styles */
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            background-color: #343a40;
        }

        .dropdown-menu {
            min-width: 200px;
            background-color: #2c2727; /* Black background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .dropdown-menu .dropdown-item {
            color: #fff; /* White text */
            
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #4d73f1;
            color: #fff;
        }


          /* ######################## profile upade ######################### */

        .card-body{
            justify-items: center;
          }



/* Profile Container */
.profile-container {
    max-width: 600px;
    margin: 50px auto;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    padding: 20px;
}

/* Profile Image Section */
.profile-image-section {
    text-align: center;
    margin-bottom: 20px;
}

.profile-image-wrapper {
    position: relative;
    display: inline-block;
}

.profile-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #007bff;
    object-fit: cover;
}

.upload-label {
    display: inline-block;
    margin-top: 10px;
    color: #007bff;
    font-weight: bold;
    cursor: pointer;
}

.hidden-input {
    display: none;
}

/* Profile Form */
.profile-form-container {
    padding: 20px;
}

.form-title {
    color: #007bff;
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: bold;
}

.form-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.form-input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Submit Button */
.submit-button {
    width: 100%;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.submit-button:hover {
    background-color: #0056b3;
}




        /*################ Responsive ################*/
        @media (max-width: 768px) {

            .navbar-brand img {
                max-height: 50px;
                max-width: 200px;
            }
        }

        /* @media only screen and (min-width: 600px) {
            .profile-container{
                margin-left: 14%;
            }
        }  */
        @media screen and (max-width: 600px) {
            .profile-container {
                width: 90%;
                padding: 15px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .edit-button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .profile-form label,
            .profile-form input {
                max-width: 100%;
            }
        }
        @media screen and (max-width: 600px) {
            .profile-container {
                padding: 15px;
                width: 90%;
            }
            .profile-image {
                width: 100px;
                height: 100px;
            }
            .edit-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        } 

          /* @media only screen and (min-width: 992px) {
            .profile-container{
                margin-left: 35%;
            }
        }  */

        @media only screen and (max-width:  992px) {
      
            #mynavbar {
            background-color: #2c2727;

            }
            .search-bar{
                margin-left: 20px;
            }
            #profileDropdown{
                margin: 10px;
            }
        }  

        @media only screen and (max-width: 992px) and (max-height: 900px) {
            .dropdown-menu{
                max-height: 230px;
                overflow: scroll;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="../userhome">
                <img id="logo" src="../static/images/logo.png" alt="CrimeLog">
            </a>

            <!-- Toggler for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="mynavbar">
                <!-- Left links -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../submit_complaint">Give Complaint</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../userhistory">Registered Complaint</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../viewpolices">View Police</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="../message">Ask Anything</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="../contactus">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../about">About Us</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="../logout">Logout</a>
                    </li> -->
                </ul>

                     

                <!-- Profile Dropdown -->
                <div class="dropdown ms-3">
                    <button class="btn btn-link dropdown p-0 border-0" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="static/images/profile.png" alt="Profile" class="profile-img">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li class="text-center">
                            <img src="../static/images/profile.png" alt="User" class="my-2">
                            <div style="color: white;"><strong>User Name</strong></div>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="../userprofile">View Profile</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="../logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div class="card-body">
        <div class="profile-container">
            <!-- Profile Image Upload Section -->
            <h2 class="form-title">Update Profile</h2>
            <div class="profile-image-section">
                <div class="profile-image-wrapper">
                    <img 
                        src="{{ data.profile_picture_url | default:'../static/images/avtar.jpg' }}" 
                        alt="Profile Image" 
                        class="profile-image" 
                        id="profile-img"
                    >
                    <label for="image-upload" class="upload-label">Change Profile Picture</label>
                    <input 
                        type="file" 
                        id="image-upload" 
                        name="profile-image" 
                        accept="image/*" 
                        class="hidden-input"
                    />
                </div>
            </div>
        
            <!-- Profile Update Form -->
            <div class="profile-form-container">
            
                <form method="post" enctype="multipart/form-data" class="profile-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            value="{{ data.username }}" 
                            required 
                            class="form-input"
                        >
                    </div>
        
                    <div class="form-group">
                        <label for="phonenumber">Phone Number:</label>
                        <input 
                            type="text" 
                            id="phonenumber" 
                            name="phonenumber" 
                            value="{{ data.phonenumber }}" 
                            required 
                            class="form-input"
                        >
                    </div>
        
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input 
                            type="text" 
                            id="location" 
                            name="location" 
                            value="{{ data.location }}" 
                            required 
                            class="form-input"
                        >
                    </div>
        
                    <div class="form-group">
                        <label for="profile_picture">Profile Picture:</label>
                        <input 
                            type="file" 
                            id="profile_picture" 
                            name="profile_picture" 
                            class="form-input"
                        >
                    </div>
        
                    <button type="submit" class="submit-button">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    
<script>
    const imageUpload = document.getElementById('image-upload');
    const profileImage = document.getElementById('profile-img');

    // Preview the selected image
    imageUpload.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profileImage.src = e.target.result; // Show preview image
            };
            reader.readAsDataURL(file);
        }
    });
</script>



</body>
</html>
