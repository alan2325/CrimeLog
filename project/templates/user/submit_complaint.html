<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>CrimeLog</title>
    <style>

        /* navbar */
        #nav {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #343a40;
            height: 80px;
        }

        .navbar-brand img {
            max-height: 60px;
        }

        .navbar .nav-link {
            color: #fff;
            transition: color 0.3s ease;
            margin: 10px;

        }

        .navbar .nav-link:hover {
            color: #91aafa;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba(255, 255, 255, 0.8)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .search-bar {
            position: relative;
            width: 300px;
            margin-bottom: -20px;
            
        }

        .search-bar input {
            padding-left: 40px;
            border: 1px solid #ced4da;
            border-radius: 25px;
        }

        .search-bar .search-icon {
            position: absolute;
            top: 35%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #6c757d;

        }

        /* Profile dropdown styles */
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            background-color: #343a40;
        }

        .dropdown-menu {
            min-width: 200px;
            background-color: #2c2727; /* Black background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .dropdown-menu .dropdown-item {
            color: #fff; /* White text */
            
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #4d73f1;
            color: #fff;
        }

    
        
        /*  body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            /* display: flex; */
            justify-content: center; 
            align-items: center;
            height: 100vh;   
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Card style */
        .complaint-card {
            background: #fff;
            width: 100%;
            max-width: 600px;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to bottom, #fff, #f8f8f8);
            transition: border-color 0.3s ease-in-out;
        }

        /* Border fade effect on hover */
        .complaint-card:hover {
            border-color: #007bff;
        }

        /* Form styling */
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        #submitbtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* responsive */

        /* @media only screen and (max-width: 768px) {
            #mynavbar {
            background-color: #2c2727;
            }
        }   */

        @media only screen and (max-width:  992px) {
            #mynavbar {
            background-color: #2c2727;

            }
            .search-bar{
                margin-left: 20px;
            }
            #profileDropdown{
                margin: 10px;
            }
            .search-bar .search-icon {
            top: 50%;
            }
        }      

        @media only screen and (min-width:  600px) {
            .complaint-card {
                margin-left: 15%;
            }
        }
        @media only screen and (min-width:  992px) {
            .complaint-card {
                margin-left: 35%;
            }
        }

    </style>
</head>
<body>
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="../userhome">
                <img id="logo" src="../static/images/logo.png" alt="CrimeLog">
            </a>

            <!-- Toggler for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="mynavbar">
                <!-- Left links -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../submit_complaint">Give Complaint</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../userhistory">Registered Complaint</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="../message">Ask Anything</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="../contactus">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../about">About Us</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="../logout">Logout</a>
                    </li> -->
                </ul>

                      <!-- Search bar -->
                <div class="search-bar">
                    <span class="search-icon"><i class="bi bi-search"></i></span>
                    <form method="post" action="{% url 'usersearch' %}">
                        {% csrf_token %}
                        <input class="form-control" type="text" name="query" placeholder="Search for...">
                        <!-- <button type="submit" class="btn btn-primary" ></button> -->
                    </form>
                </div>

                <!-- Profile Dropdown -->
                <div class="dropdown ms-3">
                    <button class="btn btn-link dropdown p-0 border-0" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../static/images/profile.png" alt="Profile" class="profile-img">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li class="text-center">
                            <img src="../static/images/profile.png" alt="User" class="my-2">
                            <div style="color: white;"><strong>User Name</strong></div>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="../userprofile">Edit Profile</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="../logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <h2>Submit a Complaint</h2>
    <div class="complaint-card">
        <form method="post">
            {% csrf_token %}
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" required>
            <br>
            <label for="description">Description:</label>
            <textarea name="description" id="description" required></textarea>
            <br>
            <label for="police">Select Police Station:</label>
            <select name="police" id="police" required>
                <option value="" disabled selected>Select Station</option>
                {% for officer in police_officers %}
                    <option value="{{ officer.id }}">{{ officer.name }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit" id="submitbtn">Submit Complaint</button>
        </form>
    </div>
    
    
</body>
</html>
