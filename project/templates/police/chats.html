<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>CrimeLog</title>
    <style>

        /*###############3 nav ##################*/
        #nav {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #343a40;
            height: 80px;
        }

        .navbar-brand img {
            max-height: 60px;
        }

        .navbar .nav-link {
            color: #fff;
            transition: color 0.3s ease;
            margin: 10px;
        }

        .navbar .nav-link:hover {
            color: #91aafa;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba(255, 255, 255, 0.8)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            padding-left: 40px;
            border: 1px solid #ced4da;
            border-radius: 25px;
        }

        .search-bar .search-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #6c757d;

        }


        /*########### Profile dropdown styles ########*/
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            background-color: #343a40;
        }

        .dropdown-menu {
            min-width: 200px;
            background-color: #2c2727; /* Black background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .dropdown-menu .dropdown-item {
            color: #fff; /* White text */
            
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #4d73f1;
            color: #fff;
        }

        @media only screen and (max-width: 768px) {
        #mynavbar {
          background-color: #2c2727;
        }
 
    }  



    #chat-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f0f2f5;
        }

        .message {
            max-width: 70%;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
        }

        .message .timestamp {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 5px;
            text-align: right;
        }

        .message.user-message {
            background-color: #d1e7dd;
            margin-left: auto;
            text-align: left;
        }

        .message.reply-message {
            background-color: #e9ecef;
            margin-right: auto;
            text-align: left;
        }

        #message-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #dee2e6;
        }

        #message-input textarea {
            flex: 1;
            resize: none;
            border-radius: 20px;
            border: 1px solid #ced4da;
            padding: 10px 15px;
            margin-right: 10px;
            outline: none;
        }

        #message-input button {
            background-color: #0d6efd;
            border: none;
            color: white;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        #message-input button:hover {
            background-color: #0056b3;
        }

        h2{
            text-align: center;
        }

        @media only screen and (max-width:  992px) {
            #mynavbar {
            background-color: #2c2727;

            }
            .search-bar{
                margin-left: 20px;
            }
            #profileDropdown{
                margin: 10px;
            }
        } 
    </style>
</head>

        </div>

        <!-- Chat Container -->
        <div id="chat-container">
            <!-- Chat Box -->
            <div id="chat-box">
                {% for message in data1 %}
                    <div class="message {% if message.sender == user %}user-message{% else %}reply-message{% endif %}">
                        <p>{{ message.content }}</p>
                        <div class="timestamp">{{ message.timestamp }}</div>
                    </div>
                {% endfor %}
            </div>
    
            <!-- Message Input -->
            <form id="message-input" method="POST">
