<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Police List - CrimeLog</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        #nav {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #343a40;
        }

        .navbar .nav-link {
            color: #fff;
            margin: 0 10px;
        }

        .navbar .nav-link:hover {
            color: #91aafa;
        }
        .container {
            margin-top: 20px;
        }


        .search-input-group {
    display: flex;
    align-items: center;
    border: 1px solid #ced4da;
    border-radius: 25px;
    overflow: hidden;
    background-color: #fff;
    width: 300px; /* Adjust width as needed */
}

.search-input-group form {
    display: flex;
    align-items: center;
    width: 100%;
}

.search-input-group input {
    flex: 1;
    border: none;
    padding: 10px 10px;
    outline: none;
    font-size: 0.9rem;
}

.search-input-group button {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    font-size: 0.9rem;
    cursor: pointer;
    border-top-right-radius: 25px;
    border-bottom-right-radius: 25px;
    transition: background-color 0.3s ease;
}

.search-input-group button:hover {
    background-color: #0056b3;
}

.search-input-group input:focus {
    border: none;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}


        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .product {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .description p {
            margin: 0 0 10px;
            font-size: 14px;
            color: #495057;
        }

        .description .price {
            font-weight: bold;
            font-size: 16px;
            color: #343a40;
        }

        .product .btn {
            margin-top: 10px;
            background-color: #4d73f1;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }

        .product .btn:hover {
            background-color: #3a5ec4;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../viewcomplaint">
                <img id="logo" src="../static/images/logo.png" alt="CrimeLog" style="max-height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../viewpolice">View Police</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewusers">View Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="../addstation">Add Station</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewcomplaint">Complaints</a></li>
                    <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
                </ul>
                <div class="search-input-group">
                    <form method="post" action="{% url 'viewpolice' %}">
                        {% csrf_token %}
                        <input class="form-control" type="text" name="query" placeholder="Search by name, rank, or station..." value="{{ query|default:'' }}">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Police List -->
    <div class="container">
        <h3>Police List</h3>
        <div class="row">
            {% for i in data %}
            <div class="col-md-4 col-sm-6 mb-4 d-flex justify-content-center">
                <div class="product">
                    <!-- Uncomment the line below if you have images -->
                    <!-- <img src="{{ i.image.url }}" alt="Officer Image"> -->
                    <div class="description">
                        <p class="price">Name: {{ i.name }}</p>
                        <p>Email: {{ i.Email }}</p>
                        <p>Phone: {{ i.phonenumber }}</p>
                        <p>Location: {{ i.location }}</p>
                    </div>
                    <a href="mailto:{{ i.Email }}" class="btn">Contact</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
