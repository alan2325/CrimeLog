<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Users - CrimeLog</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        #nav {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #343a40;
        }

        .navbar .nav-link {
            color: #fff;
            margin: 0 10px;
        }

        .navbar .nav-link:hover {
            color: #91aafa;
        }

        .container {
            margin-top: 20px;
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-body .icon {
            margin-right: 5px;
            color: #495057;
        }

        .card .btn {
            background-color: #4d73f1;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .card .btn:hover {
            background-color: #3a5ec4;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../viewcomplaint">
                <img src="../static/images/logo.png" alt="CrimeLog" style="max-height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../viewpolice">View Police</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewusers">View Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="../addstation">Add Station</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewcomplaint">Complaints</a></li>
                    <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="search-bar">
            <span class="search-icon"><i class="bi bi-search"></i></span>
            <form method="post" action="{% url 'viewusers' %}">
                {% csrf_token %}
                <input class="form-control" type="text" name="query" placeholder="Search by username, email, or name..." value="{{ query|default:'' }}">
                <button class="btn btn-primary" type="submit">Search</button>

            </form>
        </div>
        
    </nav>

    <!-- Users Section -->
    <div class="container">
        <h3>Users</h3>
        <div class="row">
            {% for i in data %}
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <!-- User Image -->
                    <!-- Uncomment below if you have images -->
                    <!-- <img src="{{ i.image.url }}" alt="User Image"> -->
                    <div class="card-body">
                        <h5 class="card-title">{{ i.username }}</h5>
                        <p class="card-text">
                            <i class="bi bi-envelope icon"></i>{{ i.Email }}<br>
                            <i class="bi bi-telephone icon"></i>{{ i.phonenumber }}<br>
                            <i class="bi bi-geo-alt icon"></i>{{ i.location }}
                        </p>
                        <a href="mailto:{{ i.Email }}" class="btn">Contact</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
