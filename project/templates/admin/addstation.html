<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Add Station - CrimeLog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        #nav {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #343a40;
        }

        .navbar .nav-link {
            color: #fff;
            margin: 0 10px;
        }

        .navbar .nav-link:hover {
            color: #91aafa;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        .registerbtn {
            width: 100%;
            padding: 10px;
            background-color: #4d73f1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .registerbtn:hover {
            background-color: #3a5ec4;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../viewcomplaint">
                <img src="../static/images/logo.png" alt="CrimeLog" style="max-height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../viewpolice">View Police</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewusers">View Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="../addstation">Add Station</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewcomplaint">Complaints</a></li>
                    <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container">
        <h1>Add Station</h1>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter station name" required>
            </div>
            <div class="mb-3">
                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" placeholder="Enter email address" required>
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="registerbtn">Register</button>
        </form>
    </div>
</body>
</html>
